  <section class="form" data-aos="zoom-in-up">

    <div class="container2" alt="Formulario">
      <h1>Fale conosco</h1>
      <form target="_self" action="validacaoform.html">
        <div>
          <input type="text" placeholder="Digite seu nome" id="nome" class="inputs" required alt="Digite seu Nome">
        </div>
        <div>
          <input type="email" placeholder="Digite seu email" id="email" class="inputs" required alt="Digite seu e-mail">
        </div>
        <div>
          <input type="tel" placeholder="Digite seu (DDD)+Telefone" id="tel" class="inputs" required
            alt="Digite seu telefone com DDD de prefixo">
        </div>
        <div>
          <input type="number" placeholder="Numero do pedido" id="numero" class="inputs" required
            alt="Digite o numero do pedido">
        </div>
        <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descreva sua solicitação"
          class="inputs" required alt="Descreva sua solicitação"></textarea>

        <h2>Assunto</h2>

        <div class="box-select">
          <div>
            <input type="radio" id="troca" value="troca" name="assunto" alt="marcar esse campo em caso de troca">
            <label for="troca">Troca</label>
          </div>
          <div>
            <input type="radio" id="devolucao" value="devolucao" name="assunto"
              alt="marcar esse campo em caso de devoluçao">
            <label for="devolucao">Devolução</label>
          </div>
          <div>
            <input type="radio" id="defeito" value="defeito" name="assunto"
              alt="marcar esse campo em caso de produto com defeito">
            <label for="defeito">Defeito</label>
          </div>
          <div>
            <input type="radio" id="outro" value="outro" name="assunto" alt="marcar esse campo caso de outro assunto">
            <label for="outro">Outro</label>
          </div>
        </div>

        <h2>Conte nos sua experiencia em nosso site</h2>

        <div id="experiencia">
          <div>
            <input type="radio" value="pessima" name="avaliacao"
              alt="marcar essa opcao caso sua experienca no site tenha sido pessima">
            <label for="pessima">Pessima</label>
          </div>
          <div>
            <input type="radio" value="ruim" name="avaliacao"
              alt="marcar essa opcao caso sua experienca no site tenha sido ruim">
            <label for="ruim">Ruim</label>
          </div>
          <div>
            <input type="radio" value="regular" name="avaliacao"
              alt="marcar essa opcao caso sua experienca no site tenha sido regular">
            <label for="regula">Regular</label>
          </div>
          <div>
            <input type="radio" value="bom" name="avaliacao"
              alt="marcar essa opcao caso sua experienca no site tenha sido boa">
            <label for="boa">Boa</label>
          </div>
          <div>
            <input type="radio" value="excelente" name="avaliacao"
              alt="marcar essa opcao caso sua experienca no site tenha sido Excelente">
            <label for="excelente">Excelente</label>
          </div>

        </div>
        <div class="btns">
          <div class="button btn-limpar">
            <button type="reset" alt="botao para limpar o conteudo da tela">Limpar</button>
          </div>
          <div class="button btn-enviar">
            <button type="submit" alt="botao para enviar o formulario">Enviar</button>
          </div>
        </div>
    </div>
    </form>
    </div>
