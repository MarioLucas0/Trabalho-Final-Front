<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/fale_conosco.css">
  <title>Fale conosco</title>
</head>

<body>
  <div class="container">
    <h1>Fale conosco</h1>
    <form>
      <div>
        <input type="text" placeholder="Digite seu nome" class="inputs">
      </div>
      <div>
        <input type="email" placeholder="Digite seu email" class="inputs">
      </div>
      <div>
        <input type="tel" placeholder="Digite seu (DDD)+Telefone" class="inputs">
      </div>
      <div>
        <input type="number" placeholder="Numero do pedido" class="inputs">
      </div>
      <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descreva sua solicitação"
        class="inputs"></textarea>
      <h2>Assunto</h2>
      <div class="box-select">
        <div>
          <input type="radio" id="troca" value="troca" name="assunto">
          <label for="troca">Troca</label>
        </div>
        <div>
          <input type="radio" id="devolucao" value="devolucao" name="assunto">
          <label for="devolucao">Devolução</label>
        </div>
        <div>
          <input type="radio" id="defeito" value="defeito" name="assunto">
          <label for="defeito">Defeito</label>
        </div>
        <div>
          <input type="radio" id="outro" value="outro" name="assunto">
          <label for="outro">Outro</label>
        </div>
        <div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Enviar
          </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Requisição</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Enviado com Sucesso. <p>Tempo médio de resposta 48Hrs</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                <button type="button" class="btn btn-primary">Home</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
